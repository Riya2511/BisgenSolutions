{% extends "base.html" %}

{% block content %}1
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h3 class="mb-3">Create Email Parser</h3>
        </div>

        <form method="POST" id="createEmailParserForm" novalidate>
            <div class="row g-3">

                <!-- Parsing Name Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="parsingName" name="parsingName" placeholder="Parsing Name" required>
                        <label for="parsingName" class="required-field">Parsing Name</label>
                        <div class="invalid-feedback">
                            Please enter a valid parsing name.
                        </div>
                    </div>
                </div>

                <!-- Email Source ID Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="emailSourceId" name="emailSourceId" placeholder="Email Source ID" required>
                        <label for="emailSourceId" class="required-field">Email Source ID</label>
                        <div class="invalid-feedback">
                            Please enter a valid email source ID.
                        </div>
                    </div>
                </div>

                <!-- Status Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="parserStatus" name="parserStatus" placeholder="Status" required pattern="[01]">
                        <label for="parserStatus" class="required-field">Status</label>
                        <div class="invalid-feedback">
                            Please enter 0 or 1 for status.
                        </div>
                        <div class="helper-text">Enter 1 for active, 0 for inactive</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary submit-btn w-100">
                        Create Parser
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<script>
    // Form Validation
    (() => {
        'use strict';

        const form = document.getElementById('createEmailParserForm');
        
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                // Handle form submission
                event.preventDefault();
                const formData = new FormData(form);
                console.log('Form submitted:', Object.fromEntries(formData));
            }

            form.classList.add('was-validated');
        });
    })();
</script>
