{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h3 class="mb-3">Create New User</h3>
        </div>

        <form method="POST" id="createUserForm" novalidate>
            <div class="row g-3">

                <!-- Account ID Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="accountId" name="accountId" required>
                            {% for account in accounts %}
                                <option value="{{ account[0] }}">{{ account[1] }}</option>
                            {% endfor %}
                        </select>
                        <label for="accountId" class="required-field">Account</label>
                        <div class="invalid-feedback">
                            Please select a valid Account.
                        </div>
                    </div>
                </div>             
                
                <!-- Name Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="Name" required>
                        <label for="userName" class="required-field">Name</label>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Email" required>
                        <label for="userEmail" class="required-field">Email</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                </div>

                <!-- Phone Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="userPhone" name="userPhone" placeholder="Phone" required>
                        <label for="userPhone" class="required-field">Phone</label>
                        <div class="invalid-feedback">
                            Please enter a valid phone number.
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userPassword" name="userPassword" placeholder="Password" required>
                        <label for="userPassword" class="required-field">Password</label>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>
                </div>

                <!-- User Type Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="userType" name="userType" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                        <label for="userType" class="required-field">User Type</label>
                        <div class="invalid-feedback">
                            Please select a user type.
                        </div>
                    </div>
                </div>

                <!-- Status Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="userStatus" name="userStatus" required>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                        <label for="userStatus" class="required-field">Status</label>
                        <div class="invalid-feedback"> 
                            Please select a status.
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary submit-btn w-100">
                        Create User
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<script>
    // Form Validation
    (() => {
        'use strict';

        const form = document.getElementById('createUserForm');
        
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                // Handle form submission
                event.preventDefault();
                const formData = new FormData(form);
                console.log('Form submitted:', Object.fromEntries(formData));
            }

            form.classList.add('was-validated');
        });
    })();

    // Password Toggle
    function togglePassword() {
        const passwordInput = document.getElementById('userPassword');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
