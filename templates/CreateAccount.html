<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .form-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .form-floating {
            margin-bottom: 1.25rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .submit-btn {
            padding: 0.8rem 2rem;
            font-weight: 500;
        }
        
        .required-field::after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h3 class="mb-0">Create New Account</h3>
            </div>

            <form id="createAccountForm" novalidate>
                <div class="row g-3">
                    <!-- ID Field -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="accountId" placeholder="ID" required>
                            <label for="accountId" class="required-field">ID</label>
                            <div class="invalid-feedback">
                                Please enter a valid ID.
                            </div>
                        </div>
                    </div>

                    <!-- Name Field -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="accountName" placeholder="Name" required>
                            <label for="accountName" class="required-field">Name</label>
                            <div class="invalid-feedback">
                                Please enter the account name.
                            </div>
                        </div>
                    </div>

                    <!-- SMTP Host Field -->
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="smtpHost" placeholder="SMTP Host" required>
                            <label for="smtpHost" class="required-field">SMTP Host</label>
                            <div class="invalid-feedback">
                                Please enter the SMTP host.
                            </div>
                        </div>
                    </div>

                    <!-- SMTP Username Field -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="smtpUsername" placeholder="SMTP Username" required>
                            <label for="smtpUsername" class="required-field">SMTP Username</label>
                            <div class="invalid-feedback">
                                Please enter the SMTP username.
                            </div>
                        </div>
                    </div>

                    <!-- SMTP Password Field -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="smtpPassword" placeholder="SMTP Password" required>
                            <label for="smtpPassword" class="required-field">SMTP Password</label>
                            <i class="password-toggle fas fa-eye" onclick="togglePassword()"></i>
                            <div class="invalid-feedback">
                                Please enter the SMTP password.
                            </div>
                        </div>
                    </div>

                    <!-- SMTP Encryption Field -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="smtpEncryption" placeholder="SMTP Encryption" required>
                            <label for="smtpEncryption" class="required-field">SMTP Encryption</label>
                            <div class="invalid-feedback">
                                Please enter the SMTP encryption type (e.g., SSL, TLS).
                            </div>
                        </div>
                    </div>

                    <!-- SMTP Port Field -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="smtpPort" placeholder="SMTP Port" required>
                            <label for="smtpPort" class="required-field">SMTP Port</label>
                            <div class="invalid-feedback">
                                Please enter the SMTP port number.
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary submit-btn w-100">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form Validation
        (() => {
            'use strict';

            const form = document.getElementById('createAccountForm');
            
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // Here you would typically handle the form submission
                    event.preventDefault();
                    const formData = new FormData(form);
                    console.log('Form submitted:', Object.fromEntries(formData));
                }

                form.classList.add('was-validated');
            });
        })();

        // Password Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('smtpPassword');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
