{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h3 class="mb-3">Update Email Parser</h3>
        </div>

        <form method="POST" id="updateEmailParserForm" novalidate>
            <div class="row g-3">

                <!-- Parsing Name Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="parsingName" name="parsingName" value="{{ parser.parsing_name }}" required>
                        <label for="parsingName" class="required-field">Parsing Name</label>
                        <div class="invalid-feedback">
                            Please enter a valid parsing name.
                        </div>
                    </div>
                </div>

                <!-- Email Source ID Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="emailSourceId" name="emailSourceId" required>
                            {% for account in email_sources %}
                                <option value="{{ account[0] }}" {% if parser.email_source_id == account[0] %}selected{% endif %}>{{ account[1] }}</option>
                            {% endfor %}
                        </select>
                        <label for="emailSourceId" class="required-field">Email Source</label>
                        <div class="invalid-feedback">
                            Please select a valid Email Source.
                        </div>
                    </div>
                </div>

                <!-- Status Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="parserStatus" name="parserStatus" required>
                            <option value="1" {{ 'selected' if parser.status == '1' }}>Active</option>
                            <option value="0" {{ 'selected' if parser.status == '0' }}>Inactive</option>
                        </select>
                        <label for="parserStatus" class="required-field">Status</label>
                        <div class="invalid-feedback">
                            Please select a status.
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary submit-btn w-100">
                        Update Parser
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
