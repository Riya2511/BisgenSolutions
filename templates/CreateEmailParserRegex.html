{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h3 class="mb-3">Create Email Parser Regex</h3>
        </div>

        <form method="POST" id="createEmailParserRegexForm" novalidate>
            <div class="row g-3">

                <!-- Email Parser ID Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="emailParserId" name="emailParserId" required>
                            {% for account in email_parsers %}
                                <option value="{{ account[0] }}">{{ account[1] }}</option>
                            {% endfor %}
                        </select>
                        <label for="emailParserId" class="required-field">Email Parser</label>
                        <div class="invalid-feedback">
                            Please select a valid email parser.
                        </div>
                    </div>
                </div> 

                <!-- Regex Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea class="form-control large-input" id="regex" name="regex" placeholder="Regex" required></textarea>
                        <label for="regex" class="required-field">Regex</label>
                        <div class="invalid-feedback">
                            Please enter a valid regex pattern.
                        </div>
                    </div>
                </div>

                <!-- Sample Data Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <textarea class="form-control large-input" id="sampleData" name="sampleData" placeholder="Sample Data" required></textarea>
                        <label for="sampleData" class="required-field">Sample Data</label>
                        <div class="invalid-feedback">
                            Please enter sample data.
                        </div>
                    </div>
                </div>

                <!-- Sample Output Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="sampleOutput" name="sampleOutput" placeholder="Sample Output" required>
                        <label for="sampleOutput" class="required-field">Sample Output</label>
                        <div class="invalid-feedback">
                            Please enter sample output.
                        </div>
                    </div>
                </div>

                <!-- Email Column Mapped Field -->
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="emailColumnMapped" name="emailColumnMapped" placeholder="Email Column Mapped" required>
                        <label for="emailColumnMapped" class="required-field">Email Column Mapped</label>
                        <div class="invalid-feedback">
                            Please enter the email column mapped.
                        </div>
                    </div>
                </div>

                <!-- Status Field -->
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="regexStatus" name="regexStatus" required>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                        <label for="regexStatus" class="required-field">Status</label>
                        <div class="invalid-feedback">
                            Please select a status.
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary submit-btn w-100">
                        Create Parser Regex
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<script>
    // Form Validation
    (() => {
        'use strict';

        const form = document.getElementById('createEmailParserRegexForm');
        
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                // Handle form submission
                event.preventDefault();
                const formData = new FormData(form);
                console.log('Form submitted:', Object.fromEntries(formData));
            }

            form.classList.add('was-validated');
        });
    })();
</script>
